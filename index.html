    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'unagui-deep-black': '#0a0a0a',
                        'unagui-charcoal': '#1c1c1c',
                        'unagui-orange': '#D4A017',
                        'unagui-orange-light': '#40809',
                    },
                }
            }
        }
    </script>
    <!-- Carga de Lucide Icons -->
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--unagui-deep-black);
            color: white;
            min-height: 100vh;
        }
        #category-nav {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #category-nav::-webkit-scrollbar {
            display: none;
        }
        .nav-modal-slide-in {
            transform: translateX(0%);
            transition: transform 0.3s ease-out;
        }
        .nav-modal-slide-out {
            transform: translateX(100%);
            transition: transform 0.3s ease-in;
        }
        .clickable-name {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: #D4A017;
            text-underline-offset: 4px;
        }
        .promo-modal-enter {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

            <p id="welcome-subtitle" class="text-gray-400 mb-8 text-sm">Selecciona tu sede para ver el menú</p>
            <div class="space-y-4 w-full max-w-xs">

                    onclick="selectSede('Sede Los Cocos')"

                    Sede Los Cocos
                </button>
                <button

                    Sede Aluna Plaza

            </nav>

            </main>

                    { name: "SALMON SPECIAL (NATURAL)", description: "Salmon, crunch, scallion, masago, ginger.", price: 35, icon: "disc", image: null },
                    { name: "ALASKA ROLL (CLASSIC)", description: "Salmon, cream cheese, avocado, sesame.", price: 30, icon: "snowflake", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Alaska%20Roll%20(1).JPG?raw=true" },
                ],
                "Mains": [
                    { name: "YAKIMESHI RICE", description: "Fried rice with chicken, shrimp, egg, vegetables, soy sauce, sesame, topped with fried scallion.", price: 40, icon: "rice-bowl", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Arroz%20yakimeshi.jpg?raw=true" },
                    { name: "TERIYAKI SALMON", description: "Grilled salmon prepared teriyaki-style, served with oriental rice.", price: 50, icon: "fish", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Salm%C3%B3n%20teriyaki%20(1).jpg?raw=true" },
                    { name: "YAKISOBA", description: "Stir-fried noodles with chicken, beef, shrimp, and vegetables.", price: 40, icon: "steak", image: null },
                    { name: "UNAGUI-STYLE RAMEN", description: "House broth with noodles, pork or chicken, egg, soy, tofu, nori.", price: 40, icon: "bone", image: null },
                    { name: "UNAGUI MIXED RAMEN", description: "House broth with noodles, pork or chicken, egg, soy, tofu, nori.", price: 50, icon: "bone", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Ramen%20(2).jpg?raw=true" },
                    { name: "TUNA POKE", description: "Natural tuna, shrimp tempura, crab, edamame, avocado, cucumber, sweet potato.", price: 40, icon: "bone", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Poke%20de%20at%C3%BAn.jpg?raw=true" },
                    { name: "SALMON POKE", description: "Natural salmon, crab, wakame, carrot, cucumber, edamame, avocado.", price: 40, icon: "bone", image: null },
                ]
            }
        };

        const allMenuData = {
            "Sede Los Cocos": menuDataLosCocos,
            "Sede Aluna Plaza": menuDataAlunaPlaza
        };

        // --- IDIOMA Y ESTADO ---
        let currentLang = 'es';
        let activeCategory = null;
        let activeSede = null;
        const navModal = document.getElementById('nav-modal');
        const navPanel = document.getElementById('nav-panel');
        let promoTimeout = null;

        // --- TRADUCCIÓN COMPLETA ---
        function translatePage() {
            const t = translations[currentLang];
            document.getElementById('welcome-title').textContent = t.welcomeTitle;
            document.getElementById('welcome-subtitle').textContent = t.welcomeSubtitle;
            document.getElementById('nav-title').textContent = t.menuAndContact;
            document.getElementById('nav-change-sede').textContent = t.changeSede;
            document.getElementById('nav-contact-title').textContent = t.contactTitle;
            document.getElementById('nav-whatsapp').textContent = t.whatsapp;
            document.getElementById('nav-location').textContent = t.location;
            document.getElementById('nav-instagram').textContent = t.instagram;
            document.getElementById('promo-offer').textContent = t.offer;
            document.getElementById('promo-close').textContent = t.promoClose;
            document.getElementById('promo-details').textContent = t.promoDetails;
            document.getElementById('footer-text').textContent = t.footer;
            document.getElementById('lang-es').className = currentLang === 'es' 
                ? 'text-xs font-bold px-2 py-1 rounded bg-unagui-orange text-black'
                : 'text-xs font-bold px-2 py-1 rounded text-gray-400 hover:text-white border border-gray-600';
            document.getElementById('lang-en').className = currentLang === 'en'
                ? 'text-xs font-bold px-2 py-1 rounded bg-unagui-orange text-black'
                : 'text-xs font-bold px-2 py-1 rounded text-gray-400 hover:text-white border border-gray-600';

            // Traducir nombre de sede activa
            if (activeSede) {
                document.getElementById('active-sede-display').textContent = t.sedeNames[activeSede] || activeSede;
            }

            // Si ya se ha seleccionado una sede, recargar menú
            if (activeSede) {
                initializeMenuCategories();
            }

            // Si hay promoción abierta, actualizarla
            const promoModal = document.getElementById('promo-modal');
            if (!promoModal.classList.contains('hidden') && activeSede) {
                const promo = promotionsBySede[activeSede][currentLang];
                if (promo) {
                    document.getElementById('promo-title').textContent = promo.title;
                    document.getElementById('promo-description').textContent = promo.description;
                    document.getElementById('promo-price').textContent = promo.price;
                }
            }
        }

        function setLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            translatePage();
        }

        document.getElementById('lang-es').addEventListener('click', () => setLanguage('es'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));

        // --- ACTUALIZAR LINKS DE CONTACTO ---
        function updateNavLinks() {
            const whatsappLink = document.getElementById('whatsapp-link');
            const locationLink = document.getElementById('location-link');
            if (activeSede && sedeDetails[activeSede]) {
                const details = sedeDetails[activeSede];
                whatsappLink.href = `https://wa.me/${details.whatsapp}?text=Hola%20Unagui%20(${activeSede}),%20quisiera%20hacer%20un%20pedido.`;
                locationLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(details.direccion)}`;
            }
        }

        // --- TOGGLE MODAL ---
        function toggleNavModal(show, event) {
            if (!show && event && event.target.id !== 'nav-modal') return;
            if (show) {
                updateNavLinks();
                navModal.classList.remove('hidden');
                setTimeout(() => {
                    navPanel.classList.remove('nav-modal-slide-out');
                    navPanel.classList.add('nav-modal-slide-in');
                }, 10);
            } else {
                navPanel.classList.remove('nav-modal-slide-in');
                navPanel.classList.add('nav-modal-slide-out');
                setTimeout(() => {
                    navModal.classList.add('hidden');
                }, 300);
            }
        }

        // --- SELECCIÓN DE SEDE ---
        function showSedeSelection() {
            document.getElementById('menu-container').classList.add('hidden');
            document.getElementById('sede-selection-container').classList.remove('hidden');
            activeSede = null;
            closePromoModal();
            if (promoTimeout) clearTimeout(promoTimeout);
        }

        function selectSede(sedeName) {
            activeSede = sedeName;
            document.getElementById('active-sede-display').textContent = translations[currentLang].sedeNames[sedeName] || sedeName;
            document.getElementById('sede-selection-container').classList.add('hidden');
            document.getElementById('menu-container').classList.remove('hidden');
            initializeMenuCategories();
            updateNavLinks();
            if (promoTimeout) clearTimeout(promoTimeout);
            promoTimeout = setTimeout(showPromoModal, 5000);
        }

        // --- FORMATO DE PRECIO ---
        function formatPrice(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(amount * 1000);
        }

        // --- MODAL DE IMAGEN ---
        function openImageModal(imgSrc, title) {
            const modal = document.getElementById('dish-image-modal');
            const img = document.getElementById('modal-dish-img');
            const modalTitle = document.getElementById('modal-dish-title');
            if (!imgSrc) {
                img.src = `https://placehold.co/600x400/1c1c1c/D4A017?text=${encodeURIComponent(title)}`;
            } else {
                img.src = imgSrc;
            }
            modalTitle.textContent = title;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeDishImageModal() {
            const modal = document.getElementById('dish-image-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- MODAL DE PROMOCIÓN ---
        function showPromoModal() {
            if (!activeSede) return;
            const promo = promotionsBySede[activeSede][currentLang];
            if (!promo) return;
            const modal = document.getElementById('promo-modal');
            document.getElementById('promo-title').textContent = promo.title;
            document.getElementById('promo-description').textContent = promo.description;
            document.getElementById('promo-price').textContent = promo.price;
            document.getElementById('promo-img').src = promotionsBySede[activeSede].image;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closePromoModal() {
            const modal = document.getElementById('promo-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function scrollToCategoryPromo() {
            const promo = promotionsBySede[activeSede][currentLang];
            if (!promo) return;
            const menuForSede = allMenuData[activeSede][currentLang];
            for (const [category, items] of Object.entries(menuForSede)) {
                if (items.some(item => item.name === promo.title)) {
                    showCategory(category);
                    return;
                }
            }
        }

        // --- MENÚ ---
        function initializeMenuCategories() {
            const navContainer = document.getElementById('category-nav');
            const menuForSede = allMenuData[activeSede][currentLang];
            const categories = Object.keys(menuForSede);
            navContainer.innerHTML = '';
            categories.forEach((category, index) => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = `category-btn px-4 py-2 rounded-full font-medium text-sm whitespace-nowrap transition-colors flex-shrink-0 ${index === 0 ? 'bg-unagui-orange text-black' : 'bg-unagui-charcoal text-gray-400 hover:text-white'}`;
                button.setAttribute('data-category', category);
                button.onclick = () => showCategory(category);
                navContainer.appendChild(button);
            });
            if (categories.length > 0) showCategory(categories[0]);
        }

        function showCategory(categoryName) {
            const menuForSede = allMenuData[activeSede][currentLang];
            if (activeCategory === categoryName && document.getElementById('menu-content').children.length > 0) return;
            activeCategory = categoryName;
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.getAttribute('data-category') === categoryName) {
                    btn.className = 'category-btn px-4 py-2 rounded-full font-bold text-sm whitespace-nowrap flex-shrink-0 bg-unagui-orange text-black shadow-lg shadow-yellow-900/50';
                } else {
                    btn.className = 'category-btn px-4 py-2 rounded-full font-medium text-sm whitespace-nowrap flex-shrink-0 bg-unagui-charcoal text-gray-400 hover:text-white border border-gray-800';
                }
            });
            const activeBtn = document.querySelector(`.category-btn[data-category="${categoryName}"]`);
            if(activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            const contentContainer = document.getElementById('menu-content');
            const items = menuForSede[categoryName];
            contentContainer.innerHTML = items.map(item => `
                <div class="bg-unagui-charcoal p-4 rounded-xl border border-gray-800 hover:border-unagui-orange/40 transition-all flex flex-col justify-between h-full group">
                    <div class="mb-3">
                        <div class="flex items-start justify-between mb-1">
                            <h3 class="text-base font-bold text-white leading-tight clickable-name hover:text-unagui-orange transition-colors"
                                onclick="openImageModal('${item.image || ''}', '${item.name}')"
                                title="Ver foto de ${item.name}"
                            >
                                ${item.name}
                            </h3>
                            <i data-lucide="${item.icon || 'circle'}" class="w-4 h-4 text-unagui-orange-light opacity-70 group-hover:opacity-100 transition-opacity flex-shrink-0 ml-2"></i>
                        </div>
                        <p class="text-xs text-gray-400 line-clamp-3">${item.description}</p>
                    </div>
                    <div class="pt-3 border-t border-gray-800">
                        <span class="text-lg font-bold text-unagui-orange">${formatPrice(item.price)}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Init
        window.onload = () => {
            showSedeSelection();
            setLanguage('es');
            lucide.createIcons();
        };
    </script>
</body>
</html>
